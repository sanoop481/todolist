<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
body {
font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0;
padding: 0; display: flex;
justify-content: center; align-items: center; height: 100vh;
}
.t	odo-app { background: #fff; padding: 20px; border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
}
 

.todo-app h2 { margin: 0 0 20px; text-align: center; color: #333;
}
.todo-input { width: 100%; padding: 10px;
border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
}
.add-btn { width: 100%;
margin-top: 10px; padding: 10px;
background-color: #007bff; color: white;
border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
}
.add-btn:hover {
background-color: #0056b3;
}
.todo-list {
margin-top: 20px; list-style: none; padding: 0;
}
 

.todo-item { display: flex;
align-items: center;
justify-content: space-between; padding: 10px;
border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;
background-color: #f4f4f4;
}
.todo-item button { background: none; border: none; cursor: pointer; font-size: 16px; color: #ff0000;
}
</style>
</head>
<body>
<div class="todo-app">
<h2>To-Do List</h2>
<input type="text" id="todoInput" class="todo-input" placeholder="Add a new task">
<button class="add-btn" onclick="addTask()">Add Task</button>
<ul id="todoList" class="todo-list"></ul>
</div>
<script>
function addTask() {
const taskInput = document.getElementById('todoInput');
 

const taskText = taskInput.value.trim(); if (taskText === '') {
alert('Please enter a task.'); return;
}
const taskList = document.getElementById('todoList'); const listItem = document.createElement('li'); listItem.className = 'todo-item';
const taskSpan = document.createElement('span'); taskSpan.textContent = taskText; taskSpan.addEventListener('click', function() {
listItem.classList.toggle('completed');
});
const deleteButton = document.createElement('button'); deleteButton.textContent = 'Delete'; deleteButton.addEventListener('click', function() {
taskList.removeChild(listItem);
});
listItem.appendChild(taskSpan); listItem.appendChild(deleteButton); taskList.appendChild(listItem); taskInput.value = '';
}
</script>
</body>
</html>
